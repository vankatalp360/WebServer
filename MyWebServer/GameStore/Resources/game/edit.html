<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Edit Game - {{{title}}}</h1></div>
                <br />
                <div class="alert alert-danger alert-dismissable" style="display: {{{showError}}}">
                    <a class="close" data-dismiss="alert" aria-label="close">x</a>
                    {{{error}}}
                </div>
                <form method="post">
                    <div class="form-group row">
                        <label for="title" class="form-control-label">Title</label>
                        <input name="title" pattern="[A-Z].{3,100}" class="form-control"
                               placeholder="Enter Game Title" value="{{{title}}}" />
                    </div>

                    <div class="form-group row">
                        <label for="description" class="form-control-label">Description</label>
                        <textarea name="description" class="form-control" placeholder="Enter Game Description" minlength="20">{{{description}}}</textarea>
                    </div>

                    <div class="form-group row">
                        <label for="thumbnail" class="form-control-label">Thumbnail</label>
                        <input name="thumbnail" type="url" class="form-control" placeholder="Enter URL to Image" value="{{{thumbnail}}}" />
                    </div>

                    <div class="form-group row">
                        <label for="price" class="form-control-label">Price</label>
                        <div class="input-group">

                            <input name="price" step="0.01" min="0" class="form-control" placeholder="Enter Price" value="{{{price}}}" />
                            <span class="input-group-addon">&euro;</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="size" class="form-control-label">Size</label>
                        <div class="input-group">

                            <input name="size" step="0.1" min="0" class="form-control" placeholder="Enter Size" value="{{{size}}}" />
                            <span class="input-group-addon">GB</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="youtubeUrl" class="form-control-label">YouTube Video URL</label>
                        <div class="input-group">
                            <span class="input-group-addon">https://www.youtube.com/watch?v=</span>
                            <input name="youtubeUrl" class="form-control" minlength="11" maxlength="11" value="{{{youtubeUrl}}}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="releaseDate" class="form-control-label">Release Date</label>
                        <input name="releaseDate" type="date" class="form-control" placeholder="yyyy-MM-dd" value="{{{releaseDate}}}" />
                    </div>

                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           value="Edit Game" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>

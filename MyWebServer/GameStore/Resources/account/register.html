<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Register</h1></div>
                <br />

                <div class="alert alert-danger alert-dismissable" style="display: {{{showError}}}">
                    <a class="close" data-dismiss="alert" aria-label="close">x</a>
                    {{{error}}}
                </div>

                <form method="post">

                    <div class="form-group row">
                        <label for="email" class="sr-only">Email</label>
                        <input name="email" class="form-control" placeholder="somebody@example.com" />
                    </div>

                    <div class="form-group row">
                        <label for="name" class="sr-only">Full Name</label>
                        <input name="name" pattern="^[a-zA-Z -.]+$" class="form-control" placeholder="Full Name" />
                    </div>

                    <div class="form-group row">
                        <label for="password" class="sr-only">Password</label>
                        <input name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control" placeholder="Password" type="password"/>
                    </div>

                    <div class="form-group row">
                        <label for="confirmPassword" class="sr-only">Confirm Password</label>
                        <input name="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control" placeholder="Confirm Password" type="password" />
                    </div>

                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>

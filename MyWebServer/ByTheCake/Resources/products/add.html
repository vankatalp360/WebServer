<a href="/">Back to home</a>

<form method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Name" />
    <br/>
    <label for="number">Price:</label> 
    <input type="number" min="0" name="price" placeholder="Price" value="0"/>
    <br />
    <label for="imageUrl">ImageUrl:</label>
    <input name="imageUrl" type="text" placeholder="ImageUrl"/>
    <br />
    <input type="submit" value="Add Cake" />
</form>

<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>

<div style="display: {{{showResult}}}">
    <p>Name: {{{name}}}</p>
    <p>Price: {{{price}}}</p>
    <img src="{{{imageUrl}}}" alt="{{{name}}}" width="400"/>
</div>
